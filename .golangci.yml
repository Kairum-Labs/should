version: "2"

run:
  go: "1.23"
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unused
  settings:
    lll:
      line-length: 120
    misspell:
      locale: US

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/Kairum-Labs/should

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
