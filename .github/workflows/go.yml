name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test with coverage
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
          echo "Current coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below required 85%"
            exit 1
          fi

  benchmark:
    name: Benchmark Regression Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run PR benchmarks
        run: |
          go mod download
          go test -bench=. -benchmem -run=^$ -count=3 ./... | tee benchmark.current
          cat benchmark.current

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}

      - name: Run base benchmarks
        run: |
          go mod download
          go test -bench=. -benchmem -run=^$ -count=3 ./... | tee benchmark.baseline
          cat benchmark.baseline

      - name: Checkout PR branch for comparison
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}

      - name: Compare benchmarks
        id: compare
        continue-on-error: true
        run: |
          chmod +x ./scripts/compare-benchmarks.sh
          if ./scripts/compare-benchmarks.sh benchmark.baseline benchmark.current 20 | tee comparison.txt; then
            echo "regression=false" >> $GITHUB_OUTPUT
          else
            echo "regression=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            benchmark.baseline
            benchmark.current
            comparison.txt

      - name: Show benchmark comparison results
        if: always()
        run: |
          echo "## Benchmark Comparison Results"
          if [ "${{ steps.compare.outputs.regression }}" = "true" ]; then
            echo "Performance regressions detected!"
          else
            echo "No significant regressions detected."
          fi
          echo ""
          echo "### Comparison Details"
          if [ -f comparison.txt ]; then
            cat comparison.txt
          else
            echo "Comparison file not found."
          fi
          echo ""

      - name: Fail if regression detected
        if: steps.compare.outputs.regression == 'true'
        run: |
          echo "Performance regression detected - failing build"
          exit 1
